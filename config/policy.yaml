signals:
  freshness_days_quiver: 7
  freshness_days_gov_contracts: 90
  # Congress/Senate/House disclosures have up to 45 days legal delay (STOCK Act).
  # Use 30 days to capture most real signals without pulling stale trades.
  freshness_days_congress: 30
  freshness_days_yahoo_prices: 2
  # Require at least some positive signal to trade (Yahoo technical or Quiver).
  # A stock above SMA20 (2.0) or any congress buy (2.0) easily clears this.
  approval_threshold: 1.0

market:
  global_kill_switch: false

yahoo_gate:
  # Standard gate — applied to all stocks without a strong Quiver signal.
  # Lowered thresholds so mid-cap and moderately volatile stocks are considered.
  min_avg_volume_7d: 100000          # was 250000 — mid-cap stocks are tradeable
  min_market_cap: 300000000          # was 1_000_000_000 — $300M+ (was $1B)
  max_atr_pct: 10.0                  # was 6.0 — allow moderate volatility
  require_trend_positive: false      # was true — technical score handles trend
  min_price: 5.0
  max_price: 1000.0
  # Relaxed gate — applied when a strong Quiver signal (fast-lane) is detected.
  relaxed_min_market_cap: 100000000  # was 300000000 — $100M with strong signal
  relaxed_min_avg_volume_7d: 20000   # was 50000
  relaxed_max_atr_pct: 15.0          # was 12.0

quiver_gate:
  enabled: true
  fast_lane_enabled: true
  # Fast-lane thresholds — when any of these fire, Yahoo Finance gates are relaxed
  # and the Quiver gate itself is bypassed (the score threshold still applies)
  insider_buy_strong_min_count_7d: 2      # >= 2 insider buys in 7d → fast lane
  gov_contract_strong_min_total_30d: 1000000  # >= $1M contracts in 30d → fast lane
  patent_momentum_min_strong: 3.0         # patent momentum >= 3.0 → fast lane
  congress_purchase_strong_min: 1         # any congress member purchase → fast lane
  senate_purchase_strong_min: 1           # any senator purchase → fast lane
  house_purchase_strong_min: 2            # >= 2 house members purchasing → fast lane
  # Hard gate thresholds — all zero = gate disabled; Yahoo gate is the primary filter
  # Quiver signals are used for RANKING (score), not for hard blocking
  insider_buy_min_count_lookback: 0
  gov_contract_min_total_amount: 0
  gov_contract_min_count: 0
  patent_momentum_min: 0
  sec13f_count_min: 0
  sec13f_change_min_pct: 0
  min_active_signal_types: 0

risk:
  daily_max_spend_usd: 800           # hard USD cap (0 = disabled)
  daily_max_spend_pct_buying_power: 0.25  # 25% of Alpaca buying_power; min(usd_cap, pct_cap) applies when both > 0
  daily_max_new_positions: 0
  max_total_open_positions: 50
  max_position_size_usd: 500
  min_position_size_usd: 100
  max_exposure_pct_equity: 0.60
  max_symbol_exposure_pct_equity: 0.12
  cash_buffer_pct: 0.10
  symbol_cooldown_days: 5
  if_position_open_skip: true
  skip_if_order_pending: true
  slippage_buffer_pct: 0.002
  max_symbol_risk_pct: 0.01
  atr_k: 2.0
  min_stop_pct: 0.05
  min_tick_equity_ge_1: 0.01
  min_tick_equity_lt_1: 0.0001
  stop_limit_buffer_pct: 0.002

execution:
  use_bracket: true
  take_profit_atr_mult: 3.0
  trailing_stop_atr_mult: 2.0
  time_in_force: day
  allow_partial_fills: true
  min_rr_ratio: 1.2

safeguards:
  enabled: true
  ttl_days: 30
  started_at_utc: "2026-02-22T00:00:00Z"
  break_even_R: 1.0
  break_even_buffer_pct: 0.001
  trailing_enable: true

cache:
  quiver_heavy_ttl_sec: 86400
  symbol_ttl_sec: 600

universe:
  mapping_failure_pct_block: 0.6
